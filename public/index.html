<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEAD AND TAIL GAME</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Koulen&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap");
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
    </style>
  </head>
  <body>
    <h1>HEAD AND TAIL GAME</h1>

    <div id="container">
      <div id="player-one">
        <h3>USER 1</h3>
        <p id="player1Result">0</p>
      </div>

      <div id="player-two">
        <h3>USER 2</h3>
        <p id="player2Result">0</p>
      </div>
    </div>

    <div id="coin-flipper">
      <div id="coin" class="heads"></div>
      <p>The Coin has landed on <span id="result">Heads</span></p>
      <button id="flipButton">Flip Coin</button>
      <button id="resetButton">Reset</button>

      <div id="instructions">
        <h4>Instructions:</h4>
        <ol>
          <li>Click Flip Coin to begin.</li>
          <li>Click Reset to Start over!</li>
        </ol>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
